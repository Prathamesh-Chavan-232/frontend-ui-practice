<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/assets/fem.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manage landing page</title>
		<link rel="stylesheet" href="./dist/output.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="mx-auto p-6 relative container">
			<!-- Flex container -->
			<div class="flex items-center justify-between">
				<!-- Logo -->
				<div class="pt-2">
					<img src="/assets/logo.svg" alt="" />
				</div>
				<!-- Menu Items -->
				<div class="space-x-6 hidden md:flex">
					<a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
					<a href="#" class="hover:text-darkGrayishBlue">Products</a>
					<a href="#" class="hover:text-darkGrayishBlue">About us</a>
					<a href="#" class="hover:text-darkGrayishBlue">Careers</a>
					<a href="#" class="hover:text-darkGrayishBlue">Community</a>
				</div>
				<!-- Button -->
				<a
					class="px-8 py-3 bg-brightRed rounded-full baseline text-white hidden md:flex hover:bg-brightRedLight"
				>
					Get Started
				</a>
			</div>
		</nav>

		<!-- Hero -->
		<section id="hero">
			<!-- Flex container -->
			<div
				class="container flex flex-col-reverse items-center p-6 mx-auto mt-10 space-y-0 md:flex-row"
			>
				<!-- Left item -->
				<div class="flex flex-col mb-32 space-y-12 md:w-1/2">
					<h1
						class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
					>
						Bring everyone together to build better products
					</h1>
					<p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
						Manage makes it simple for software teams to plan day-to-day tasks
						while keeping the larger team goals in view
					</p>
					<div class="flex justify-center md:justify-start">
						<a
							class="px-8 py-3 bg-brightRed rounded-full baseline text-white hover:bg-brightRedLight"
						>
							Get Started
						</a>
					</div>
					<!-- Graph Illustration Image -->
					<div class="md:w-1/2">
						<img src="/assets/illustration-intro.svg" alt="" />
					</div>
				</div>
			</div>
		</section>

		<!-- Features Section -->
		<section id="features">
			<!-- Flex container -->
			<div
				class="container flex flex-col mx-auto mt-10 px-4 space-y-12 md:space-y-0 md:flex-row"
			>
				<!-- What's Different -->
				<div class="flex flex-col space-y-12 md:w-1/2">
					<h2></h2>
				</div>
			</div>
		</section>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
